<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>當日沖銷盈餘計算器</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; 
        }

        label {
            margin-right: 5px;
            margin-bottom: 5px; 
            text-align: left; 
        }

        input[type="number"] {
            width: 100px;
            margin-right: 10px;
            margin-bottom: 10px; 
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px; 
        }

        .result {
            font-size: 18px;
            margin-bottom: 20px; 
        }

        ul {
            text-align: left; 
            list-style-position: inside; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>當日沖銷盈餘計算器</h1>
        <label for="sellPrice">賣出價格:</label>
        <input type="number" id="sellPrice" placeholder="賣出價格">
        <br>
        <label for="buyPrice">買入價格:</label>
        <input type="number" id="buyPrice" placeholder="買入價格">
        <br>
        <label for="shares">股數 (張):</label>
        <input type="number" id="shares" value="1000" min="1">
        <br>
        <button onclick="calculateProfit()">計算盈餘</button>
        <div class="result" id="profit"></div>

        <h2>使用方法</h2>
        <ul>
            <li>在網頁中輸入賣出股價、買入股價和股數（張）</li>
            <li>點擊「計算盈餘」按鈕</li>
            <li>網頁會顯示當日沖銷盈餘</li>
        </ul>

        <h2>注意事項</h2>
        <ul>
            <li>這個程式碼僅用於計算當日沖銷盈餘，(當日沖銷交易稅減半)</li>
            <li>交易稅和手續費的計算方式可能會因券商而異, 請以實際費用為準</li>
            <li>此處採用元大證券網路下單手續費6折計算</li>
            <li>投資有風險，請謹慎操作</li>
            <li>客製網頁程式請email到slg0221@gmail.com或來電0977091187</li>
        </ul>
        <p>修不完工作室</p> 
    </div>

    <script>
        function calculateProfit() {
            const sellPrice = parseFloat(document.getElementById("sellPrice").value);
            const buyPrice = parseFloat(document.getElementById("buyPrice").value);
            const shares = parseFloat(document.getElementById("shares").value);

            const sellFee = sellPrice * shares * 0.000855;
            const buyFee = buyPrice * shares * 0.000855;
            const tax = sellPrice * shares * 0.0015;

            const profit = (sellPrice - buyPrice) * shares - sellFee - buyFee - tax;

            document.getElementById("profit").innerHTML = `當日沖銷盈餘: ${profit.toFixed(2)} 元`;
        }
    </script>
</body>
</html>
